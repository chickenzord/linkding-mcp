before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: linkding-mcp
    main: ./cmd/linkding-mcp
    binary: linkding-mcp
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goarm:
      - "7"
    flags:
      - -trimpath
    ldflags:
      - -s -w
      - -X github.com/chickenzord/linkding-mcp/internal/version.Version={{.Version}}
      - -X github.com/chickenzord/linkding-mcp/internal/version.GitCommit={{.FullCommit}}
      - -X github.com/chickenzord/linkding-mcp/internal/version.BuildDate={{.Date}}
    mod_timestamp: '{{ .CommitTimestamp }}'

archives:
  - id: default
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
      - goos: linux
        format: tar.gz
      - goos: darwin
        format: tar.gz
    files:
      - README.md
      - LICENSE
      - examples/*

checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^nit:'
      - '^chore:'
      - '^build:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: 'Bug fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: 'Enhancements'
      regexp: "^.*enhancement[(\\w)]*:+.*$"
      order: 2
    - title: Others
      order: 999

# Release configuration
release:
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Linkding MCP Server {{ .Tag }}

    Model Context Protocol server for [Linkding](https://linkding.link/) bookmark manager integration.

    ### Installation

    **Binary Download:**
    Download the appropriate binary for your platform from the assets below.

    **Homebrew (macOS/Linux):**
    ```bash
    brew install chickenzord/tap/linkding-mcp
    ```

    **Go Install:**
    ```bash
    go install github.com/chickenzord/linkding-mcp/cmd/linkding-mcp@{{ .Tag }}
    ```

    **Docker:**
    ```bash
    docker pull ghcr.io/chickenzord/linkding-mcp:{{ .Tag }}
    ```
  footer: |
    **Full Changelog**: https://github.com/chickenzord/linkding-mcp/compare/{{ .PreviousTag }}...{{ .Tag }}

# Universal binaries for macOS
universal_binaries:
  - replace: false

# Homebrew tap
brews:
  - description: Model Context Protocol server for Linkding bookmark manager
    homepage: https://github.com/chickenzord/linkding-mcp
    directory: Formula
    download_strategy: CurlDownloadStrategy
    license: "MIT"
    custom_block: |
      head do
        url "https://github.com/chickenzord/linkding-mcp.git", branch: "main"
        depends_on "go" => :build
      end
    install: |
      if build.head?
        system "go", "build", *std_go_args(ldflags: "-s -w -X github.com/chickenzord/linkding-mcp/internal/version.Version={{.Version}} -X github.com/chickenzord/linkding-mcp/internal/version.GitCommit={{.FullCommit}} -X github.com/chickenzord/linkding-mcp/internal/version.BuildDate={{.Date}}"), "./cmd/linkding-mcp"
      else
        bin.install "linkding-mcp"
      end
    repository:
      owner: chickenzord
      name: homebrew-tap
      branch: main
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"

